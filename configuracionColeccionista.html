<script src="js/scriptConfiguracionColeccionista.js"></script>

<!--Cabecera con imagen de fondo-->
<div id="cabeceraConfiguracionColeccionista"
    class="cabeceraSecciones d-flex align-items-center justify-content-center text-center">
    <h1>Configuración</h1>
</div>

<div id="contenidoConfiguracion" class="container mt-5 mb-5 p-5 bg-light rounded">
    <h3 class="mb-4">Tus pedidos</h3>
    <div id="listaPedidos" class="row g-4">
        <!-- Aquí se generarán dinámicamente los pedidos -->
    </div>
</div>

<!-- Modal para modificar pedido -->
<div class="modal fade" id="modalModificarPedido" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex flex-row flex-wrap justify-content-center align-content-center ms-5">
                    <img src="images/Logos/ambularte-favicon.svg" class="d-inline-block p-0 m-auto" alt="logo Ambularte"
                        height="32">
                    <h5 class="fs-2">Modificar Pedido</h5>
                </div>                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formModificarPedido">
                    <!-- Fecha de entrega -->
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega" required>
                        <label for="fechaEntrega">Fecha de Entrega</label>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary text-black">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
