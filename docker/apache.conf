<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Timeout 60
    KeepAlive On
    MaxKeepAliveRequests 100
    KeepAliveTimeout 5

    ErrorLog ${APACHE_LOG_DIR}/ambularte_error.log
    CustomLog ${APACHE_LOG_DIR}/ambularte_access.log combined
    
</VirtualHost>

